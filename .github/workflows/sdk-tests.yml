name: SDK Tests

on:
  push:
    paths:
      - "vidurai/**"
      - "tests/**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          pip install -e .

      - name: Run pytest
        run: pytest --maxfail=5 --disable-warnings --ignore=tests/test_daemon_sql_bridge.py --ignore=tests/test_vismriti_v1_6_0.py
